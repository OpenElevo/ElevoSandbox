name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  SERVER_IMAGE: ghcr.io/${{ github.repository_owner }}/elevosandbox-server
  BASE_IMAGE: ghcr.io/${{ github.repository_owner }}/elevosandbox-base

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_short=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binaries
        run: |
          cargo build --release --package workspace-server --package workspace-agent

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.server
          push: true
          tags: |
            ${{ env.SERVER_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.SERVER_IMAGE }}:${{ steps.version.outputs.version_short }}
            ${{ env.SERVER_IMAGE }}:latest

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: images/workspace-base/Dockerfile
          push: true
          tags: |
            ${{ env.BASE_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.BASE_IMAGE }}:${{ steps.version.outputs.version_short }}
            ${{ env.BASE_IMAGE }}:latest

  create-release:
    name: Create GitHub Release
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Docker Images

            ```bash
            # Pull the server image
            docker pull ${{ env.SERVER_IMAGE }}:${{ steps.version.outputs.version }}

            # Pull the base image
            docker pull ${{ env.BASE_IMAGE }}:${{ steps.version.outputs.version }}
            ```

            ## Quick Start

            ```bash
            # Start the server
            docker run -d \
              --name elevosandbox-server \
              -p 8080:8080 \
              -p 9090:9090 \
              -v /var/run/docker.sock:/var/run/docker.sock:ro \
              ${{ env.SERVER_IMAGE }}:${{ steps.version.outputs.version }}
            ```

            See [deployment documentation](https://github.com/${{ github.repository }}/blob/main/docs/deployment.md) for more details.
